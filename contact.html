<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Brutalist Contact Form</title>
    <style>
        .boxWrpX {
            background: #ffffff;
            padding: 20px;
            border: 4px solid black;
            border-radius: 0;
            box-shadow: 8px 8px 0px black;
            width: 320px;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 3px solid black;
            background: white;
            font-size: 16px;
        }
        .btnWrpY {
            width: 100%;
            padding: 12px;
            background: #ff304f;
            color: white;
            border: 3px solid black;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px black;
        }
        .btnWrpY:hover {
            background: #d62839;
        }
        .txtWrpZ {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="boxWrpX">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <select id="dropdown" name="dropdown" required>
                <option value="Set 1">Set 1</option>
                <option value="Set 2">Set 2</option>
                <option value="Set 3">Set 3</option>
            </select>
            <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
            <button class="btnWrpY" type="submit">Send</button>
        </form>
        <p id="responseMessage" class="txtWrpZ" style="color: green;"></p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("https://formspree.io/f/xnnjzbod", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            });
            if (response.ok) {
                document.getElementById('responseMessage').textContent = "Message sent successfully!";
                this.reset();
            } else {
                document.getElementById('responseMessage').textContent = "Something went wrong!";
            }
        });
    </script>
</body>
</html>
