<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./form.css">
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to main content</a>
    <header>
      <div class="container">
        <h1>Keymi.Space</h1>
        <h2>Your key, your link, your story</h2>
        <a href="#contact" class="link-github"><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" focusable="false">
              <path d="M32 12.408l-11.056-1.607-4.944-10.018-4.944 10.018-11.056 1.607 8 7.798-1.889 11.011 9.889-5.199 9.889 5.199-1.889-11.011 8-7.798z"></path>
            </svg>
          </span>
          ORDER NOW</a>
      </div>
    </header>
    <article id="contact">
      <aside id="styles">
              <div class="boxWrpX">
                  <h2>Submit An Order</h2>
                  <form id="contactForm">
                      <input type="text" id="name" name="name" placeholder="Your Name" required>
                      <input type="email" id="email" name="email" placeholder="Your Email" required>
                      <select id="dropdown" name="dropdown" required>
                          <option value="Set 1">Set 1</option>
                          <option value="Set 2">Set 2</option>
                          <option value="Set 3">Set 3</option>
                      </select>
                    <input type="file" id="attachment" name="attachment">
                      <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                      <button class="btnWrpY" type="submit">Send</button>
                  </form>
                  <p id="responseMessage" class="txtWrpZ" style="color: green;"></p>
              </div>
            </li>
          </ul>

        </div>
      </aside>
      </article>
    <main id="main" tabIndex="-1">
        <article id="order-keymi">
          <section class="container">
            <h3>Steps on how to order!</h3>
            <ol>
              <li>
                Find your <a href="#">product</a>, make sure to take note which set it is
              </li>
              <li>
                After finding your product, proceed to the <a href="#">order</a> section.
              </li>
            </ol>
          </section>
          <footer id="files">
            <div class="container">
            </div>
          </footer>
        </article>
      </div>
    </main>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch("https://formspree.io/f/xnnjzbod", {
                method: "POST",
                body: formData,
                headers: { 'Accept': 'application/json' }
            });
            if (response.ok) {
                document.getElementById('responseMessage').textContent = "Message sent successfully!";
                this.reset();
            } else {
                document.getElementById('responseMessage').textContent = "Something went wrong!";
            }
        });
    </script>
  </body>
</html>
